<h1>{{name}}</h1>
  <p><strong>Email:</strong> {{email}}</p>
  <p><strong>Address:</strong> {{address.street}} {{address.city}}, {{address.state}}</p>
  <button (click)="toggleWeapons()">{{showWeapons ? "Hide Weapons" : "Show Weapons"}}</button>
  <div *ngIf="showWeapons">
    <h3>Weapons</h3>
    <ul>
        <li *ngFor="let weapon of weapons; let i = index">
            {{weapon}} <button (click)="deleteWeapon(i)">X</button>
        </li>
    </ul>
    <form (submit)="addWeapon(weapon.value)">
        <label>Add Weapon: </label><br /> 
        <input type="text" #weapon /><br />
    </form>
    </div>
    <hr />
    <h3>Edit User</h3>
    <form>
        <label>Name: </label><br /> 
        <input type="text" name="name" [(ngModel)]="name" /><br />
        <label>Email: </label><br /> 
        <input type="text" name="email" [(ngModel)]="email" /><br />
        <label>Street: </label><br /> 
        <input type="text" name="address.street" [(ngModel)]="address.street" /><br />
        <label>City: </label><br /> 
        <input type="text" name="address.city" [(ngModel)]="address.city" /><br />
        <label>State: </label><br /> 
        <input type="text" name="address.state" [(ngModel)]="address.state" /><br />
    </form>
    <hr />
    <h3>Posts</h3>
    <div *ngFor="let post of posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </div>
